<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #faf8f5;
            color: #3e3e3e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid #b7c9b0;
            border-radius: 10px;
            background-color: #ffffff;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .greeting {
            font-size: 1.8em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            display: inline-block;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4a7c6a;
            color: white;
            font-size: 1.2em;
            text-align: center;
            cursor: pointer;
            width: calc(100% - 40px); /* Adjust width to account for padding */
            text-decoration: none;
            margin: 0 20px; /* Add margin to ensure buttons don't touch sides */
            box-sizing: border-box; /* Include padding and border in the width calculation */
        }

        .button:hover {
            background-color: #3e6c5c;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .greeting {
                font-size: 1.5em;
            }

            .button {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="greeting">
            <p>Hello, What are you looking for?<br>
                नमस्ते, आप क्या ढूंढ रहे हैं?</p>
        </div>
        <div class="buttons">
            <a href="ssprofile.html" class="button">I'm looking for a service<br>मैं एक सेवा खोज रहा हूं</a>
            <a href="spprofile.html" class="button">I'm looking for a job<br>मैं एक नौकरी खोज रहा हूं</a>
        </div>
    </div>
</body>

</html>
